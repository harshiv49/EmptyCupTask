<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="root">
        <!-- where we actually load our React Library -->
    </div>

    <!-- type module is required as the javascript files will most likely have imports and a script tag without this attribute 
    will be read as a BrowserScript and wont allow us to import and export code like in modules  -->
    <script type="module" src="./src/App.js"></script>
</body>
</html>
